name: Build

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      docker_image: ${{ steps.set_output_image.outputs.docker-image }}
    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: robarros
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate Image Tag
        id: tag    
        run: |
          echo "TAG=$(echo $GITHUB_SHA | cut -c1-8)" >> $GITHUB_OUTPUT

      - name: Build Docker image
        id: build
        run: |
          IMAGE_NAME="robarros/my-python-app"
          IMAGE_TAG="${{ steps.tag.outputs.TAG }}"
          echo "A TAG da Imagem: $IMAGE_TAG"
          echo "Nome da Imagem: $IMAGE_NAME:$IMAGE_TAG"
          docker build -t $IMAGE_NAME:$IMAGE_TAG .
          docker push $IMAGE_NAME:$IMAGE_TAG

      - name: Set output
        id: set_output_image
        run: |
          IMAGE_NAME="robarros/my-python-app"
          TAG="${{ steps.tag.outputs.TAG }}"
          echo "docker-image=$IMAGE_NAME:$TAG" >> $GITHUB_OUTPUT
          echo "Valor do docker-image enviado para o output: $IMAGE_NAME:$TAG"
